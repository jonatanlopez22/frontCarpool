
<div class="main-content">

    <div class="container-fluid">
        <div class="row">



            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="boxtitlecart">Reservas</h3>
                    </div>
                    <div class="card-body" id="seccionRecargar">


                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">USER</th>
                                    <th scope="col">PHONE</th>
                                    <th scope="col">DATE</th>
                                    <th scope="col">SENTIDO</th>
                                    <th scope="col">ORIGEN</th>
                                    <th scope="col">DESTINO</th>
                                    <th scope="col">------</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let reserva of reservas">
                                    <td>{{reserva.id}}</td>
                                    <td>{{reserva.prestador.username}}</td>
                                    <td>{{reserva.prestador.phone}} <a
                                            href="https://api.whatsapp.com/send?phone={{reserva.prestador.phone}}"><i                                               class="fa fa-whatsapp"></i></a></td>
                                    <td>{{reserva.fechaReserva}}</td>
                                    <td>{{reserva.prestador.sentido}}</td>
                                    <td>{{reserva.prestador.inicioR}}</td>
                                    <td>{{reserva.prestador.finR}}</td>
                                    <td>
                                        
                                        <button class="btn btn-danger" (click) = "Delete(reserva.id)" (click)="actionMethod($event)">Cancelar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
